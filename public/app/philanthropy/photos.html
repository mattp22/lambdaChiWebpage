<div class="container content-container" ng-controller="PhilanthropyCtrl as vm">
    <div class="col-md-offset-1 col-md-10">
        <div class="row">
            <h3 id="winner">Congratulations to the Fall 2014 Champions Alpha Phi!</h3>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-9">
                <img id="winners" src="app/philanthropy/images/winners.jpg" alt="winners">
            </div>
        </div>
        <div class="row">
            <h3 id="slideshow">Photos from Watermelon Bust Fall 2014</h3>
        </div>
        <div class="row col-md-offset-1 col-md-10">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="item" ng-repeat="slide in vm.slides" ng-class="{active: $index===0}">
                        <img alt="" ng-src="{{slide}}" style="margin:auto;height:305px;">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
</div>
