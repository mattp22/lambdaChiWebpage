<div class="container content-container" ng-controller="PhilanthropyCtrl as vm">
    <div class="col-sm-offset-1 col-sm-10">
        <h3 id="winner">Congratulations to the Fall 2014 Champions Alpha Phi!</h3>
        <div>
            <img id="winners" src="app/philanthropy/images/winners.jpg" alt="winners">
        </div>
        <h3 id="slideshow">Photos from Watermelon Bust Fall 2014</h3>
        <div class="row col-sm-offset-1 col-sm-10">
            <carousel interval="3000">
                <slide ng-repeat="slide in vm.slides">
                    <img ng-src="{{slide}}" style="margin:auto;height:305px">
                </slide>
            </carousel>
        </div>
    </div>
</div>
</div>
