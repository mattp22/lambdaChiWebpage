<div class="container content-container" ng-controller="PhilanthropyCtrl as vm">
    <div class="col-md-offset-1">
        <img src="app/philanthropy/images/posters.jpg" alt="posters banner" width="950">
        <div class="info">
            <div class="row" ng-repeat="i in vm.info">
                <div class="col-md-4">
                    <img class="home-img" ng-src="{{i.img}}" alt="" width="350" height="250">
                </div>
                <div class="col-md-offset-1 col-md-6">
                    <h3>{{i.header}}</h3>
                    <p ng-repeat="p in i.text">{{p}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
