<div class="jumbotron">
    <div class="container">
        <div class="col-sm-7 col-sm-offset-1">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Lambda Chi Alpha</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-sm-offset-2">
                    <img src="app/shared/images/vtlogo.00_png_srz" alt="vt logo">
                </div>
                <div class="col-sm-5">
                    <h2>Sigma Lambda</h2>
                </div>
            </div>
        </div>
        <div class="col-sm-offset-1 col-sm-2">
            <img src="app/shared/images/lambdaCrest.00_png_srz" alt="lambda logo">
        </div>
    </div>
</div>
<div class="container" ng-controller="HomeCtrl as vm">
    <div class="col-sm-8">
        <div class="row well" ng-repeat="e in vm.events">
            <div class="col-sm-5">
                <img class="news-img" ng-src="{{e.img}}" alt="image">
                <h3>{{e.highZeta[0]}}</h3>
            </div>
            <div class="col-sm-7">
                <h4 class="home-title">{{e.title}}</h4>
                <h5 class="home-date">{{e.date}}</h5>
                <p ng-repeat="p in e.text">
                    {{p}}
                </p>
                <h5 class="home-header">{{e.headers[0]}}</h5>
                <ul>
                    <li ng-repeat="name in e.highZeta">
                        {{name}}
                    </li>
                </ul>
                <h5 class="home-header">{{e.headers[1]}}</h5>
                <ul>
                    <li ng-repeat="mem in e.newMembers">
                        {{mem}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-offset-1 col-sm-3 hidden-xs">
        <img ng-repeat="img in vm.images" class="home-img" ng-src="{{img}}" alt="" height="250" width="300">
    </div>
</div>
