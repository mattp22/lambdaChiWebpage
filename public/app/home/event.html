<form name="eventForm" novalidate>
    <div class="modal-header">
        <h2>{{vm.type}} Event</h2>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" ng-model="vm.event.title" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" name="date" class="form-control" ng-model="vm.event.date" required>
        </div>
        <div class="form-group">
            <label for="text">News Description</label>
            <textarea name="text" rows="5" class="form-control" ng-model="vm.event.text" required></textarea>
        </div>
        <div class="form-group">
            <label for="img">Image url</label>
            <input type="text" name="img" class="form-control" ng-model="vm.event.img" required>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.submit()" ng-disabled="!eventForm.$valid">Submit</button>
        <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    </div>
</form>
