<form name="eventEditForm" novalidate>
    <div class="modal-header">
        <h2>Edit Event</h2>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="heading">Event Heading</label>
            <input type="text" name="heading" class="form-control" ng-model="event.heading" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" name="date" class="form-control" ng-model="event.date" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" name="location" class="form-control" ng-model="event.location" required>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="text" name="time" class="form-control" ng-model="event.time" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="5" name="description" class="form-control" ng-model="event.description" required></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.submit()" ng-disabled="!eventEditForm.$valid">Submit</button>
        <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    </div>
</form>
