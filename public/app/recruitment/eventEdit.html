<form name="eventEditForm" novalidate>
    <div class="modal-header">
        <h2 ng-if="vm.index > 0">Edit Event</h2>
        <h2 ng-if="vm.index === 0">Edit Year</h2>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label ng-if="vm.index > 0" for="heading">Event Heading</label>
            <label ng-if="vm.index === 0" for="heading">Year</label>
            <input type="text" name="heading" class="form-control" ng-model="event.heading" required>
        </div>
        <div ng-if="vm.index > 0">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" name="date" class="form-control" ng-model="event.date" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="location" class="form-control" ng-model="event.location" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" name="time" class="form-control" ng-model="event.time" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="5" name="description" class="form-control" ng-model="event.description" required></textarea>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <img ng-src="{{event.image}}" alt="image" height="60" width="60">
                </div>
                <div class="col-sm-offset-2">
                    <label for="img">Image url</label>
                    <input type="text" name="img" class="form-control" ng-model="event.image" required>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.submit()" ng-disabled="!eventEditForm.$valid">Submit</button>
        <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    </div>
</form>
