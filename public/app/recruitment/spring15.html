<div class="container content-container" ng-controller="RecruitmentCtrl as vm">
    <h2>Spring 2015 Rush</h2>
    <div ng-repeat="e in vm.events" ng-class-even="'row'" class="event-rows">
        <div class="col-md-5" ng-class-odd="'col-md-offset-1'">
            <div class="media">
                <div class="media-left">
                    <img class="media-object" ng-src="{{e.image}}" alt="event">
                </div>
                <div class="media-body media-middle">
                    <h3 class="media-heading">{{e.heading}}</h3>
                    <p>
                        {{e.date}}
                        <br>{{e.location}}
                        <br>{{e.time}}
                    </p>
                </div>
            </div>
            <p class="event-paragraph">{{e.description}}</p>
        </div>
    </div>
</div>
